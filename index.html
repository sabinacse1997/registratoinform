<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration form | Home</title>

	<!-- style.css linking here -->
	<link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>


	<!-- html form tag -->
	<form action="" class="registration-form">

		<div class="avater">
			<img src="images/avater.png" alt="">
		</div>

		<h1>Registration Here</h1>

		<div class="form-group">
			<label for="">Full Name</label>
			<input type="full name" class="form-control">
		</div>

		<div class="form-group">
			<label for="">Username</label>
			<input type="username" class="form-control">
		</div>

		<div class="form-group">
			<label for="">Email</label>
			<input type="Email" class="form-control">
		</div>

		<div class="form-group">
			<label for="">Password</label>
			<input type="Password" class="form-control">
		</div>

		<div class="form-group">
			<label for="">Confirm Password</label>
			<input type="confirm password" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="">textarea</label>
			<input type="textarea" class="form-control">
		</div>
		<div class="form-group">
			<input type="Register" value="Register" class="btn-primary">
		</div>
		
	</form>
</body>
</html>
